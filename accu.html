<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - AFANOUVI Joseph Dieudonne</title>
    <style>
        /* Styles de base */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333; /* Texte sombre pour un meilleur contraste avec le fond clair */
        }
        
        /* Conteneur principal avec le dégradé */
        .accueil-background {
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
            /* DÉGRADÉ ADAPTÉ : Utilise les teintes BLEU/VERT de votre charte */
            /* Bleu clair vers Vert clair */
            background: linear-gradient(145deg, #e0f2ff 0%, #d4ede6 100%); 
        }
        
        /* Titre principal */
        .accueil-title {
            color: #007bff; /* BLEU VIF */
            font-size: 3.5em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            /* Ombre portée subtile en gris */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); 
        }
        
        /* Sous-titre/Nom */
        .accueil-subtitle {
            color: #28a745; /* VERT DE VOTRE CHARTE */
            font-size: 2em;
            font-weight: 500;
            text-align: center;
            margin-bottom: 40px;
        }
        
        /* Bouton/Message d'instruction */
        .accueil-instruction {
            /* Utilisation d'un fond solide pour le contraste */
            background-color: #007bff; /* Fond bleu */
            color: white; /* Texte blanc */
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.1em;
            line-height: 1.4;
            border: 2px solid #28a745; /* Bordure verte pour l'accentuation */
        }

    </style>
</head>
<body>
    <div class="accueil-background">
        <h1 class="accueil-title">Bienvenue sur mon Site</h1>
        <h2 class="accueil-subtitle">Je m'appelle AFANOUVI Joseph Dieudonne</h2>
        
        <div class="accueil-instruction">
            Veuillez utiliser le menu de navigation à gauche pour explorer le contenu des pages.
        </div>
    </div>
</body>
</html>
